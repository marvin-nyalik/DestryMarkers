<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Destry Markers</title>
</head>
<body>
    <section class="container-lg bg-light">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4 fs-1 fw-bold fs-2">Destry Markers - Uncenssored</h1>
            </div>
        </div>
        <div class="row justify-content-center my-2">
            <div class="col-md-8">
                <p class="fs-2">This project allows you to play the DOM balls game</p>
                <small class="lead my-3">"These balls appear in the right section"</small>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="lead fw-bold">Add a Ball</h3>
                <small class="lead fs-6">adds ball to field</small><br>
                <button class="btn btn-primary mb-1" id="add" onclick="addElement()">Add Element</button>
                <h3 class="lead fw-bold">Change ball color</h3>
                <small class="lead fs-6">changes first ball</small><br>
                <button class="btn btn-success mb-1" id="alter" onclick="alterElement()">Alter Element</button>
                <h3 class="lead fw-bold">Change all balls</h3>
                <small class="lead fs-6">makes balls yellow </small> <br>
                <button class="btn btn-warning mb-1" id="alter" onclick="alterAllElements()">Alter All Elements</button>
                <h3 class="lead fw-bold">Delete all balls</h3>
                <small class="lead fs-6">Clears the field</small> <br>
                <button class="btn btn-danger mb-1" id="remove" onclick="deleteElements()">Delete Elements</button>
            </div>
            <div class="col-md-5 bg-light border-dark" id="dynamic-container">

            </div>
        </div>
    
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
